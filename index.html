<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body class="bg-light">
    <main class="text-center vh-100 container">
        <h1 class="text-center py-4">Quote of the Day</h1>
        <p class="fs-2">Press the button below to recieve a random quote!</p>
        <button class="btn btn-outline-primary fs-3 m-4" >New Quote</button>
        <div  id="quote-section" class="shadow p-3 bg-body rounded bg-white w-75 mx-auto">
            <p class="m-auto fs-4 my-3">"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum molestiae officiis doloribus non fugiat eligendi."</p>
            <span class="author text-secondary fs-5">-- Lorem, ipsum dolor.</span>
        </div>
    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
