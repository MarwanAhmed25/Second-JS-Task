<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <main class="text-center vh-100 container">
        <section class="w-70 mx-auto my-5 py-5 shadow">
            <form action="" class="w-90 mx-auto p-1">
                <h1 class="text-info">Smart Login System</h1>
                <div class="form-group my-3">
                    <input type="text" name="name" class="form-control custom-input" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group my-3">
                    <input type="email" name="email" class="form-control custom-input" placeholder="Enter Your Email" required>
                </div>
                <div class="form-group my-3">
                    <input type="password" name="password" class="form-control custom-input" placeholder="Enter Your Password" required>
                </div>
                <button class="btn btn-outline-info custom-btn w-100">Sign Up</button>
                <p class="text-white fs-6 my-3">You have an account? <a href="index.html" class="text-white cutom-a">Signin</a></p>
            </form>
        </section>
        
    </main>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
